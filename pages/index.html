<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FFShelf - Manage file with a vue component!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.11/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="../dist/ffshelf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <script src="https://use.fontawesome.com/f7357059df.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <div v-for="file in selectedFiles">{{ file.fileurl }}</div>
    <button v-on:click="openFFshelf">Open</button>
    <ffshelf category-url="http://localhost:3000/categories" v-on:confirm="onConfirm" ref="instance1"></ffshelf>
</div>
</body>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    selectedFiles: ''
                }
            },
            methods: {
                openFFshelf: function() {
                    this.$refs["instance1"].open();
                },
                onConfirm: function(files) {
                    this.selectedFiles = files;
                }
            },
            components: {
                'ffshelf': FFShelf
            }
        })
    </script>
</html>
